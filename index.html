<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Campaign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .text-block {
      max-width: 700px;
      margin: 0 auto 20px;
      font-size: 18px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .images img {
      width: 180px;
      height: auto;
    }

    .password-box {
      margin-top: 30px;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Text 1 -->
  <div class="text-block">
    For the final campaign, you will need something in the office.
    You will need to find the key from it to unlock me.
  </div>

  <!-- Text 2 -->
  <div class="text-block">
    The images below will surely tell you where you need to wander to.
  </div>

  <!-- Images -->
  <div class="images">
    <img src="image1.png">
    <img src="image2.png">
    <img src="image3.png">
    <img src="image4.png">
  </div>

  <!-- Password Container -->
  <div class="password-box">
    <input type="text" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Result -->
  <div id="result" align="center">
  <font size="5">WINNER WINNER CHICKEN DINNER</font><br>
  <img src="image5.png">
</div>

  <script>
    const PASSWORD = "482917"; // change this

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("result").style.display = "block";
      }
    }
  </script>

</body>
</html>
